<section id="newRental">
  <div class="bwm-form">
    <div class="row">
      <div class="col-md-5">
        <h1 class="page-title">Create Rental</h1>
        <form [formGroup]="rentalForm" (ngSubmit)="createRental()">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text"
                   class="form-control"
                   id="title"
                   name="title"
                   formControlName="title"
                   required>
            <div *ngIf="isInvalidForm('title')"
                 class="alert alert-danger">
              <div *ngIf="isRequired('title')">
                Title is required.
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="city">City</label>
            <input type="text"
                   class="form-control"
                   id="city"
                   name="city"
                   formControlName="city"
                   required>
            <div *ngIf="isInvalidForm('city')"
                 class="alert alert-danger">
              <div *ngIf="isRequired('city')">
                City is required.
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="street">Street</label>
            <input type="text"
                   class="form-control"
                   id="street"
                   name="street"
                   formControlName="street"
                   required>
            <div *ngIf="isInvalidForm('street')"
                 class="alert alert-danger">
              <div *ngIf="isRequired('street')">
                Street is required.
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="category">Category</label>

            <select class="form-control"
                    id="category"
                    name="category"
                    formControlName="category"
                    required>
              <option *ngFor="let category of rentalCategories"> {{category}} </option>

            </select>
          </div>

          <div class="form-group">
            <label for="image">Image</label>
            <input type="file"
                   name="image"
                   class="form-control"
                   id="image"
                   placeholder="Upload file..."
                   formControlName="image"
                   required>
            <div *ngIf="isInvalidForm('image')"
                 class="alert alert-danger">
              <div *ngIf="isRequired('image')">
                Image is required.
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="bedrooms">Bedrooms</label>
            <input type="number"
                   class="form-control"
                   id="bedrooms"
                   name="bedrooms"
                   formControlName="bedrooms"
                   required>
            <div *ngIf="isInvalidForm('bedrooms')"
                 class="alert alert-danger">
              <div *ngIf="isRequired('bedrooms')">
                Bedrooms is required.
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea rows="5"
                      type="text"
                      class="form-control"
                      id="description"
                      name="description"
                      formControlName="description"
                      required>
            </textarea>
            <div *ngIf="isInvalidForm('description')"
                 class="alert alert-danger">
              <div *ngIf="isRequired('description')">
                Description is required.
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="dailyRate">Daily Rate</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">$</div>
              </div>
              <input type="number"
                     name="dailyRate"
                     class="form-control"
                     id="dailyRate"
                     formControlName="dailyRate"
                     required>
              <div *ngIf="isInvalidForm('dailyRate')"
                   class="alert alert-danger">
                <div *ngIf="isRequired('dailyRate')">
                  DailyRate is required.
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="shared">Shared</label>
            <input type="checkbox"
                   class="form-control"
                   id="shared"
                   name="shared"
                   formControlName="shared">
          </div>
          <button [disabled]="!rentalForm.valid" type="submit" class="btn btn-bwm">Submit</button>
        </form>
        <div *ngIf="errors.length > 0" class="alert alert-danger">
          <p *ngFor="let error of errors">
            {{error.detail}}
          </p>
        </div>
      </div>
      <div class="col-md-6 ml-auto">
        <div class="image-container">
          <h2 class="catchphrase">Hundreds of awesome places in reach of few clicks.</h2>
          <img src="assets/images/create-rental.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
