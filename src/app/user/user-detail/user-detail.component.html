<div *ngIf="user" class="container bootstrap snippet">
  <div class="row">
    <div class="col-sm-8"><h1>{{user.username}}</h1></div>
    <div class="col-sm-4" *ngIf="user.revenue"><h1>Revenue {{ user.revenue / 100 }}$</h1></div>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <div class="text-center">
        <img src="https://api.adorable.io/avatars/285/abott@adorable.png" class="avatar img-circle img-thumbnail" alt="avatar">
      </div>
    </div>
    <div class="col-sm-9">
      <ul class="nav nav-tabs">
        <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#home">Home</a></li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane active" id="home">
          <form [formGroup]="userForm" (ngSubmit)="updateUser()">
            <div class="form-group">
              <div class="col-xs-6">
                <label for="username"><h4>Username</h4></label>
                <input [(ngModel)]="user.username"
                       formControlName="username"
                       type="text" class="form-control"
                       name="username" id="username" placeholder="username" required>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-6">
                <label for="email"><h4>Email</h4></label>
                <input [(ngModel)]="user.email"
                       formControlName="email"
                       type="email" class="form-control" name="email"
                       id="email" placeholder="you@email.com" required>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12">
                <br>
                <button [disabled]="!userForm.valid" class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
              </div>
            </div>
          </form>
          <div *ngIf="errors.length > 0" class="alert alert-danger">
            <p *ngFor="let error of errors">
              {{error.detail}}
            </p>
          </div>
        </div><!--/tab-pane-->
      </div><!--/tab-pane-->
    </div><!--/tab-content-->
  </div><!--/col-9-->
</div><!--/row-->
